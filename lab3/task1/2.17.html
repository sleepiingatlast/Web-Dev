<DOCTYPE! html>
    <html>
        <body>
            <script>
                function ask(question, yes, no) {
                    if(confirm(question)) yes();
                    else no();
                }

                ask(
                    "Do you agree?",
                    () => alert("Agreed"),
                    () => alert("Cancelled")
            );
            </script>
        </body>
    </html>
